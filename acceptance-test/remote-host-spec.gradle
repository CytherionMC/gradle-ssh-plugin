remotes {
    yetAnotherLocalhost {
        role 'testServers'
        host = 'localhost'
        user = System.getProperty('user.name')
        identity = file("${System.getProperty('user.home')}/.ssh/id_rsa")
    }
}


task('feature: execute on multiple remotes by list with braces') << {
    def x = randomInt()
    def y = randomInt()
    assert ssh.run {
        session([remotes.localhost, remotes.yetAnotherLocalhost]) {
            execute "expr $x + $y"
        }
    } as int == (x + y)
}

task('feature: execute on multiple remotes by list without braces') << {
    def x = randomInt()
    def y = randomInt()
    assert ssh.run {
        session(remotes.localhost, remotes.yetAnotherLocalhost) {
            execute "expr $x + $y"
        }
    } as int == (x + y)
}

task('feature: filter hosts by role') << {
    def x = randomInt()
    def y = randomInt()
    assert ssh.run {
        session(remotes.role('testServers')) {
            execute "expr $x + $y"
        }
    } as int == (x + y)
}
