
remotes {
    gw1 {
        host = 'localhost'
        user = System.properties['user.name']
        identity = file("${System.properties['user.home']}/.ssh/id_rsa")
    }
    gw2 {
        host = 'localhost'
        user = System.properties['user.name']
        identity = file("${System.properties['user.home']}/.ssh/id_rsa")
        gateway = remotes.gw1
        knownHosts = allowAnyHosts
    }
    viaGateway {
        host = 'localhost'
        user = System.properties['user.name']
        identity = file("${System.properties['user.home']}/.ssh/id_rsa")
        gateway = remotes.gw2
        knownHosts = allowAnyHosts
    }
}


task('feature: connect via a gateway host') << {
    def x = randomInt()
    def y = randomInt()
    def a = ssh.run {
        session(remotes.viaGateway) {
            execute "expr $x + $y"
        }
    }
    assert a as int == (x + y)
}
